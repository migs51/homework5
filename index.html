              </tr>
              <tr>
                <th scope="row">3</th>

              <tr>

    <script>
      $(document).ready(function() {
          var m = moment()
          var currentDate = m.format("dddd " + "MMMM " + "DD, " + "YYYY");

          $("#currentDay").text(currentDate);

        })

    </script>
